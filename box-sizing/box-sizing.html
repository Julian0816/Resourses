    <title>Box Sizing</title>
    <link href="../box-sizing/box-sizing.css" rel="stylesheet">

<body>

    <h2>content-box (by default):</h2>
<div id="box1">This div has a width of 200px. But the full width is 300px + 20px (left and right border) + 60px (left and right padding) = 380px!</div>

<h2>border-box:</h2>
<div id="box2">Here, the full width is 200px, no matter what!</div>
    
</body>
